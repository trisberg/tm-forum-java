accelerator:
  displayName: TMF Product Catalog Management API (Java)
  description: Provides a standardized solution for rapidly adding partnersâ€™ products to an existing Catalog. It brings the capability for Service Providers to directly feed partners systems with the technical description of the products they propose to them.
  iconUrl: https://projects.tmforum.org/wiki/download/attachments/35359579/API?version=3&modificationDate=1531062677000&api=v2
  tags:
    - java
    - spring
    - tmf620
  options:
    - name: pkgName
      label: Package name
      inputType: text
      defaultValue: "com.vodafone"
      required: true
    - name: javaVersion
      label: Java version
      inputType: radio
      dataType: number
      defaultValue: 11
      choices:
        - value: 8
          text: 8
        - value: 11
          text: 11
        - value: 17
          text: 17
      required: true
    - name: springBootVersion
      label: Spring Boot version
      inputType: select
      choices:
      - value: 2.5.12
        text: 2.5.12
      - value: 2.6.6
        text: 2.6.6
      - value: 3.0.0-M2
        text: 3.0.0 (M2)
      defaultValue: "2.6.6"
      required: true
    - name: gitUrl
      label: Git repository URL
      display: true
      description: Git repository URL of the application's source code
      inputType: text
      dataType: string
      defaultValue: "https://github.com/tsalm-pivotal/tm-forum-java.git"
    - name: gitBranch
      label: Git repository branch
      display: true
      description: Git repository branch of the application's source code
      inputType: text
      dataType: string
      defaultValue: "main"
engine:
  merge:
  - exclude: [ '**/*.java', "accelerator-deployment.yaml", ".dcignore", ".swagger-codegen-ignore", ".swagger-codegen/*" ]
  - include: [ "config/workload.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: https://github.com/tsalm-pivotal/tm-forum-java.git
        with: "#gitUrl"
      - text: main
        with: "#gitBranch"#
      - text: tmf-product-catalog-management-api
        with: "#artifactId"
  - include: [ "**/*.java" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: io.sample
        with: "#pkgName"
    - type: RewritePath
      regex: src/main/java/io/sample/(.*)
      rewriteTo: "'src/main/java/' + #pkgName.replace('.', '/') + '/' + #g1"
  - include: [ "pom.xml" ]
    chain:
      - type: ReplaceText
        substitutions:
        - text: "<groupId>io.sample</groupId>"
          with: "'<groupId>' + #pkgName + '</groupId>'"
        - text: swagger-spring
          with: "#artifactId"
        - text: "<java.version>1.7</java.version>"
          with: "'<java.version>' + #javaVersion + '</java.version>'"
        - text: "<version>1.5.9.RELEASE</version>"
          with: "'<version>' + #springBootVersion + '</version>'"